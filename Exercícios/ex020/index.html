<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: fit-content;
        }

        div:hover {
            color: red;
        }

        div > p {
            display:none
        }

        div:hover > p {
            background-color: red;
            color: white;
            width: fit-content;
            display:block
            
        }
    </style>
</head>
<body>
    <h1>O Sopro da Morte</h1>
    <p>Passe o mouse no texto abaixo e morra.</p>
    <div>
        Texto da morte
        <p><a href="https://google.com" target="_blank" rel="external">VocÃª morreu!</a></p>
    </div>
</body>
</html>
