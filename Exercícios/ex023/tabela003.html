<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td colspan="2">G</td>
            <td rowspan="3">I</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
