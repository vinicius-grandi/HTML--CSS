<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td, th {
            border: solid 1px black;
            padding: 15px;
        }

        td {
            text-align: center;
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabela Gigante</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">
                    Posição
                </th>
                <th scope="col">
                    Estado
                </th>
                <th scope="col">
                    Total de Habidantes
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td class="num">44 744 199	</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td class="num">20 989 259</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td class="num">16 636 666	</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total:</th>
                <td></td>
                <td class="num"><strong>82370124</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
