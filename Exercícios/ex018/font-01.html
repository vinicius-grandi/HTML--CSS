<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importando Fontes com CSS</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&display=swap');

        body {
            font: italic normal 1em 'Work Sans', dArial, sans-serif;
        }
        h1 { 
            font-family: 'Rampart One', cursive;
        }
    </style>
</head>
<body>
    <h1>Bom Texto</h1>
    <h2>O Texto Mais Brabo</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto illum, dolor magnam accusantium quia exercitationem cum beatae nostrum, corporis itaque necessitatibus, amet voluptates debitis? Neque officiis consectetur praesentium sed animi?</p>
</body>
</html>
