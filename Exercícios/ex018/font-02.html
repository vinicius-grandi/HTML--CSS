<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importando fonte da pasta</title>
    <style>
        @font-face {
            font-family: 'saw';
            src: url('fonts/Game Of Squids.otf') format('opentype'), url('fonts/Game Of Squids.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        h1 {
            font-family: 'saw', Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 3em;
        }
        h2 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Fonte Importada</h1>
    <h2>Nem precisa disso</h2>

</html>
