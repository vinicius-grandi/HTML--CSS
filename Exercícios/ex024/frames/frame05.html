<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <a href="#" onclick="clicou()">
        Clique em mim
    </a>
    <div id="saida"></div>
</body>
<script>
    function clicou() {
        el = document.getElementById('saida')
        el.innerHTML += '<p>clicou</p>'
    }
</script>
</html>
